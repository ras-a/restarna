<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/adminlayout :: minimal(title='会員詳細', body=~{::body/content()}, head=~{:: head/content()})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}" />

    <title>会員詳細</title>
</head>

<body>
    <div class="userDetails">
        <table  class="detailsTable">
            <tr>
                <th><h1>ユーザー情報</h1></th>
                
            </tr>

            <tr>
                <th>ユーザーID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="${user.name}"></td>
            </tr>
            <tr>
                <th>読み方</th>
                <td th:text="${user.reading}"></td>
            </tr>
            <tr>
                <th>パスワード</th>
                <td th:text="${user.password}"></td>
            </tr>


            <tr>
                <th>メールアドレス</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>作成日</th>
                <td th:text="${#dates.format(user.dateCreated, 'yyyy/MM/dd')}"></td>
            </tr>
            <tr>
                <th><form th:action="@{/admin/user/delete}" method="post">
                    <input type="hidden" th:value="${user.id}" th:name="id">
                    <input class="btnDelete" type="submit" value="削除する">
                </form></th>
                
            </tr>
        </table>
    </div>

</body>

</html>
