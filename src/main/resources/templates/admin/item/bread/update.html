<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生地変更</title>
</head>

<body>
    <h1>生地変更</h1>
    <form th:action="@{/admin/bread/update}" method="post" >
        <input type="hidden" th:value="${bread.id}" name="id">
        <input type="hidden" th:value="${bread.deleted}" name="deleted">


        <div>
            名前:<input type="text" th:value="${bread.name}" name="name"><br>
        </div>
        <div>
            読み仮名:<input type="text" th:value="${bread.reading}" name="reading"><br>
        </div>
        <div>
            値段:<input type="number" th:value="${bread.price}" name="price"><br>
        </div>
        <div>
            説明:<input type="text" th:value="${bread.description}" name="description"><br>
        </div>
        <div>
            <input type="submit" value="変更">
        </div>
        
    </form>
</body>

</html>
