<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリーム一覧</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>値段</th>
                <th>作成日</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cream: ${creams}">
                    <td th:text="${cream.id}"></td>
                    <td><a th:href="@{'/admin/cream/' + ${cream.id}}" th:text="${cream.name}"></a></td>
                    <td th:text="${cream.price}"></td>
                    <td th:text="${#dates.format(cream.dateCreated, 'yyyy/MM/dd')}"></td>
            </tr>
        <tbody>
    </table>
</body>

</html>
