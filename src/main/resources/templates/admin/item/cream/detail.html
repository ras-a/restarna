<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/common/adminlayout :: minimal(title='クリーム詳細', body=~{::body/content()}, head=~{:: head/content()})}"
    >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cream.name}"></title>
</head>

<body>
    <div>
    <h1 th:text="${cream.name}"></h1>
    <div th:if="${session.admin.system}">
        <a th:href="@{/admin/cream/update/} + ${cream.id}">更新する</a>
        <form th:action="@{/admin/cream/delete}" method="post">
            <input type="hidden" th:value="${cream.id}" th:name="id">
            <input type="submit" value="削除する">
        </form>
    </div>
</div>
</body>

</html>
