<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ登録</title>
</head>

<body>
    <h1>ユーザ登録</h1>
    <form th:action="@{complete}" method="post" th:object="${registerForm}">
        名前:<input type="text" th:field="*{name}"><br>
        よみがな:<input type="text" th:field="*{reading}"><br>
        パスワード:<input type="password" th:field="*{password}"><br>
        メールアドレス:<input type="email" th:field="*{email}"><br>
        <input type="submit" value="登録">
    </form>
</body>

</html>
