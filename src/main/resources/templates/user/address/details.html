<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout :: sidebar(title='宛先詳細', body=~{::body/content()}, head=~{:: head/content()})}">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/user/details.css}" />
</head>
<body>
	<div id ="cart">
	<table th:object="${address}">
		<tr>
			<th>宛先プロフィール名</th>
			<td>[[*{name}]]</td>
		</tr>
		<tr>
			<th>郵便番号</th>
			<td>[[*{postCode}]]</td>
		</tr>
		<tr>
			<th>住所</th>
			<td>[[*{address}]]</td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td>[[*{phoneNumber}]]</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>[[*{email}]]</td>
		</tr>
		<tr>
			<th>宛先名</th>
			<td>[[*{addresseeName}]]</td>
		</tr>
		<tr>
			<th>宛先フリガナ</th>
			<td>[[*{addresseeReading}]]</td>
		</tr>
	</table>
	<a th:href="@{/user/home}"><button>戻る</button></a>
	</div>
</body>
</html>
