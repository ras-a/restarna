<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>宛先編集</title>
</head>
<body>
	<table th:object="${address}">
		<tr>
			<th>宛先プロフィール名</th>
			<td>[[*{name}]]</td>
		</tr>
		<tr>
			<th>郵便番号</th>
			<td>[[*{postCode}]]</td>
		</tr>
		<tr>
			<th>住所</th>
			<td>[[*{address}]]</td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td>[[*{phoneNumber}]]</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>[[*{email}]]</td>
		</tr>
		<tr>
			<th>宛先名</th>
			<td>[[*{addresseeName}]]</td>
		</tr>
		<tr>
			<th>宛先フリガナ</th>
			<td>[[*{addresseeReading}]]</td>
		</tr>
	</table>
</body>
</html>
