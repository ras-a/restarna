<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>宛先詳細</title>
</head>
<body>
	<table th:object="${credit_card}">
		<thead>
			<th colspan="2">[[*{name}]]</th>
		</thead>
		<tr>
			<th>カード名義</th>
			<td>[[*{holderName}]]</td>
		</tr>
		<tr>
			<th>カード番号</th>
			<td>**** **** **** [[#strings.substring(*{number}, 12)]]</td>
		</tr>
		<tr>
			<th>住所</th>
			<td>[[*{address}]]</td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td>[[*{phoneNumber}]]</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>[[*{email}]]</td>
		</tr>
		<tr>
			<th>宛先名</th>
			<td>[[*{addresseeName}]]</td>
		</tr>
		<tr>
			<th>宛先フリガナ</th>
			<td>[[*{addresseeReading}]]</td>
		</tr>
	</table>
</body>
</html>
