<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>お届け先、連絡先入力</title>
  </head>
  <body>
    <h2>お届け先</h2>
    <div th:if="${session.name == null}">
      <p>氏名、郵便番号、住所、メールアドレスを入力してください。</p>
      <form th:action="@{/item/order/form}" method="post">
        氏名：<input type="text" name="name"><br>
        郵便番号：<input type="text" name="postCode"><br>
        住所：<input type="text" name="address"><br>
        メールアドレス：<input type="email" name="email"><br>
        <input type="submit" value="確認">
      </form>
    </div>
    <div th:if="${session.name != null}">
      <p>郵便番号、住所を入力してください。</p>
      <form th:action="@{/item/order/form}" method="post" th:object="${OrderForm}">
        氏名：<span th:text="${session.name}"></span><br>
        メールアドレス：<span th:text="${session.email}"></span><br><br>
        郵便番号：<input type="text" name="postCode"><br>
        住所：<input type="text" name="address"><br>
        <input type="submit" value="確認">
      </form>
    </div>
</body>
</html>
