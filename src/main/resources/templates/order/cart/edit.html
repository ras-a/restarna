<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout :: sidebar(title='カート編集', body=~{::body/content()}, head=~{:: head/content()})}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/order/cart/edit.css}" />
</head>

<body>
    <div class="cart-info" th:object="${item}">
        <p class="edit-title">商品の個数編集</p>

        <div class="edit-body">
            <p th:text="'商品名：'+*{name}"></p>
            <p th:text="'値段：'+*{price}+'円'"></p>
            <form th:action="|@{/item/cart/edit/complete/}*{id}|" method="post">
                <!-- 個数を選択するドロップダウンリストを追加 -->
                <p><label for="quantity">個数：</label>
                    <select id="quantity" name="quantity">
                        <option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}"
                            th:selected="${i == quantity}"></option>
                    </select>

                <div class="edit-button">
                    <button type="submit">確定</button>
                    </p>
            </form>
            <a th:href="@{/item/cart/list}">戻る</a>
        </div>
    </div>
    </div>
</body>

</html>
