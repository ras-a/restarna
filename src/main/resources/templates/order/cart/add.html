<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{common/layout :: sidebar(title='カート追加', body=~{::body/content()}, head=~{:: head/content()})}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/order/cart/add.css}" />
</head>

<body>
    <div id="cart-add" th:object="${item}">
        <p class="add-title">カートに追加</p>

<div class="add-body">
        <p th:text="'商品名：'+*{name}"></p>
        <p th:text="'値段：'+*{price}+'円'"></p>
        <form th:action="|@{/item/cart/add/}*{id}|" method="post">
            <!-- 個数を選択するドロップダウンリストを追加 -->
            <p><label for="quantity">個数：</label>
                <select id="quantity" name="quantity">
                    <th:block th:each="i : ${#numbers.sequence(1, 100)}">
                        <option th:value="${i}" th:text="${i}"></option>
                    </th:block>
                </select>
                <dir class="add-button">
                <button type="submit">追加</button>
            </p>
        </form>
        <a th:href="|@{/item/}*{id}|">
                <button type="button">戻る</button>
            </a>
</div>
</div>

    </div>
</body>

</html>
