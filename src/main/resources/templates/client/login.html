<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout :: layout(|#{login} ${'|'} #{shop.title}|,~{::body/content()})}">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text=""> </title>
</head>

<body class="user_login">
<div class="user_container">
	<h2 th:class="page_title">ログイン</h2>
	<div class="login_content">
	<p th:class="description">メールアドレスとパスワードを入力してください</p>
	<div class="login_form_area">
		<form th:action="@{/login}" method="post" class="login_form" >
			<!-- <th:block th:if="${#fields.hasErrors()}">
			<div class="error_list">
				<ul>
					<li th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
				</ul>
				<br />
			</div>
			</th:block> -->
			<table>
				<tbody>
					<tr>
						<th th:class="label" >メールアドレス</th>
						<td class="input"><input type="text" /></td>
					</tr>
					<tr>
						<th th:class="label" >パスワード</th>
						<td class="input"><input type="password" /></td>
					</tr>
					<tr>
						<th class="label"></th>
						<td class="input"><input type="submit" th:value="ログイン" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	</div>
</div>
	<p class="complete_link">
		<a th:href="@{/}" >トップへ戻る</a>
	</p>

</body>

</html>
