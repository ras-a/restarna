<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ登録</title>
</head>

<body>
    <h1>ユーザ登録が完了しました</h1>
    <p>ID：<span th:text="${customer.id}"></span></p>
    <p>名前：<span th:text="${customer.name}"></span></p>
    <p>よみかた：<span th:text="${customer.reading}"></span></p>
    <p>パスワード：***********</p>
    <p>メールアドレス：<span th:text="${customer.email}"></span></p>
    <a th:href="@{/session/login}">ログイン画面へ戻る</a>
</body>

</html>
