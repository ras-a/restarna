<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>お届け先、連絡先入力</title>
  </head>
  <body>
    <h2>お届け先</h2>
    <div th:text="${name}"></div>
    <p>氏名、住所、電話番号、メールアドレスを入力してください。</p>
      <form th:action="@{/item/order/form}" method="post" th:object="${InputForm}">
        氏名:<input type="text" name="name"><br>
        住所:<input type="text" name="homeAddress"><br>
        電話番号：<input type="tel" name="phoneNumber"><br>
        メールアドレス：<input type="email" name="mailAddress"><br>
      <input type="submit" value="確認">
      </form>
</body>
</html>
