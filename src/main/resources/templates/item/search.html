<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>絞り込み検索</title>
</head>
<body>
	<form th:action="@{/item/filter}" th:object="${form}" method="post">
		<input type="text" th:field="*{name}"><br>
		<select th:field="*{bread}">
			<option th:value="null">～生地選択～</option>
			<option th:each="bread: ${breads}" th:value="${bread.id}">[[${bread.name}]]</option>
		</select><br>
		<th:block th:each="cream: ${creams}">
			<input type="checkbox" th:field="*{creams}" th:value="${cream.id}">
			<label th:for="${#ids.prev('creams')}">[[${cream.name}]]</label>
		</th:block><br>
		<select th:field="*{sortBy}">
			<option value="0">～並び替え～</option>
			<option value="1">商品名</option>
			<option value="2">価格</option>
			<option value="3">発売日</option>
		</select>
		<input type="radio" th:field="*{asc}" value="true">
		<label th:for="${#ids.prev('asc')}">昇順</label>
		<input type="radio" th:field="*{asc}" value="false">
		<label th:for="${#ids.prev('asc')}">降順</label>
		<input type="submit" value="検索">
	</form>
	<table>
		<tr>
			<th>商品名</th>
			<th>生地</th>
			<th>クリーム</th>
			<th>値段</th>
		</tr>
		<tr th:each="item : ${items}">
			<td>[[${item.name}]]</td>
			<td>[[${item.bread.name}]]</td>
			<td><span th:each="cream : ${item.creams}">[[${cream.name}]]</span></td>
			<td>[[${item.price}]]</td>
		</tr>
	</table>
</body>
</html>
