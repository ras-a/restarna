<!DOCTYPE html>
<html lang="en"
	th:replace="~{common/layout :: sidebar(title='絞り込み検索', body=~{::body/content()}, head=~{:: head/content()})}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/item/search.css}" />
</head>

<body>
	<div class="search">

		<h1>検索</h1>
		<form th:action="@{/item/list/filter}" th:object="${form}" method="post">
			<div class="searchInput"><input type="text" th:field="*{name}"></div>


			<div class="creamListName">
				<span class="selectCreamTitle">クリーム選択</span>
				<th:block th:each="cream: ${creams}" class="selectCream">
					<input type="checkbox" th:field="*{creams}" th:value="${cream.id}">
					<label th:for="${#ids.prev('creams')}">[[${cream.name}]]</label>
				</th:block><br>
			</div>

			<div class="searchListBottom">
				<select th:field="*{bread}">
					<option th:value="null">～生地選択～</option>
					<option th:each="bread: ${breads}" th:value="${bread.id}">[[${bread.name}]]</option>
				</select>

				<select th:field="*{sortBy}">
					<option value="0">～並び替え～</option>
					<option value="1">商品名</option>
					<option value="2">価格</option>
					<option value="3">発売日</option>
				</select>
				<input type="radio" th:field="*{asc}" value="true">
				<label th:for="${#ids.prev('asc')}">昇順</label>
				<input type="radio" th:field="*{asc}" value="false">
				<label th:for="${#ids.prev('asc')}">降順</label>
				<input type="submit" value="検索">
			</div>
		</form>
		<h3>～検索結果～</h3>
		<table>
			<tr>
				<th>商品名</th>
				<th>生地</th>
				<th>クリーム</th>
				<th>値段</th>
			</tr>
			<tr th:each="item : ${items}">
				<td>[[${item.name}]]</td>
				<td>[[${item.bread.name}]]</td>
				<td><span th:each="cream : ${item.creams}">[[${cream.name}]]</span></td>
				<td>[[${item.price}]]</td>
			</tr>
		</table>
	</div>
</body>

</html>
