<!DOCTYPE html>
<html lang="en"
th:replace="~{/common/layout :: sidebar(title='口コミ', body=~{::body/content()}, head=~{:: head/content()})}">
<head>
	<meta charset="UTF-8">
	
	<style>
		img {
			width: 250px;
		}
		.yellow {
			color: rgb(255, 146, 69);
		}
	</style>
</head>
<body>
	<h2>[[${item.name}]]ゑのロコミ</h2>
	<th:block th:if="${#strings.contains(item.getClass(),'StoreItemBean')}">		
		<img th:replace="~{common/util::img(*{item})}">
	</th:block>
	<h3>口コミ</h3>
	<div th:each="review : ${item.reviews}" th:object="${review}" style="display: flex; flex-flow: row nowrap;">
		<div style="display: flex; flex-flow: column nowrap;">
			<h4>[[*{poster.name}]]</h4>
			<div th:replace="~{common/util::stars(*{score})}"/>
			<p>[[*{#strings.substringBefore(description, '&#10;')}]]</p>
		</div>
	</div>
</body>
</html>
