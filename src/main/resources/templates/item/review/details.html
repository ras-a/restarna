<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 300px;
		}
		.yellow {
			color: goldenrod;
		}
	</style>
</head>
<body th:object="${review}">
	<h3>[[*{poster.name}]]</h3>
	<h4>[[*{item.name}]]</h4>
	<img th:replace="~{/common/util::img(*{item.image}, *{item.name})}">
	<div th:replace="~{/common/util::stars(*{score})}"/>
	<p th:each="line: *{#strings.arraySplit(description, '&#10;')}">[[${line}]]</p>
</body>
</html>
