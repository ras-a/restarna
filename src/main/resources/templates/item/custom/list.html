<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${session.user.name} + 'さんのカスタム商品'"></h1>
    <table>
        <thead>
            <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>値段</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item: ${session.user.createdItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        <tbody>
    </table>
    <a th:href="@{/user/home}">戻る</a>
</body>
</html>
