			</button>
		</div>

			<h1 class="offcanvas-title" id="staticBackdropLabel">メニュー</h1>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="閉じる"></button>
		</div>
		<div class="offcanvas-body">
			<div>

				<p id="sideList"><a th:href="@{/item/bread/list}">カスタム一覧</a></p>

			</div>
		</div>
	</div>
