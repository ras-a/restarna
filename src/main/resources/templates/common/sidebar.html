<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/common/sidebar.css}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
<aside th:fragment="sidebar"  class="search">


	<!--サイドバー-->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="col-12">
			<button type="button" class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
				aria-controls="staticBackdrop" aria-expanded="false" aria-label="ナビゲーションの切替">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
		aria-labelledby="staticBackdropLabel">
		<div class="offcanvas-header">
			<h1 class="offcanvas-title" id="staticBackdropLabel">メニュー</h1>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="閉じる"></button>
		</div>
		<div class="offcanvas-body">
			<div>
				<p id="sideList"><a th:href="@{/user/favorite}" >お気に入り</a></p>
				<p id="sideList"><a th:href="@{/item/list}">商品一覧</a></p>
				<p id="sideList"><a th:href="@{/item/list/cream}">クリーム一覧</a></p>
				<p id="sideList"><a th:href="@{/item/list/bread}">生地一覧</a></p>
				<p id="sideList"><a th:href="@{/item/list/custom}">カスタム一覧</a></p>
			</div>
		</div>
	</div>

</aside>
</body>
</html>
